<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>English Self Test</title>
    <script>
      // GitHub Pages SPA routing workaround
      // Redirects 404 requests to index.html with the path as a query parameter
      const pathSegmentsToKeep = 1; // Keep /english-self-test
      const location = window.location;
      const path = location.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
      const search = location.search;
      const hash = location.hash;

      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/' +
        '?/' + path + (search ? '&' + search.slice(1) : '') + hash
      );
    </script>
  </head>
  <body></body>
</html>
